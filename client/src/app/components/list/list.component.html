

<a id="jasmine_content">
  <p *ngFor="let book of books" id="book">
  <li class="name"> {{book.name}}</li>
  <img id="img" src="{{book.image}}" alt="" />
  <li id="container-{{book.id}}"></li>
  <br>
  <a
    [title]="book.name + ' details'"
    [routerLink]="['/detail', book.id]"
     class="detail">
    Detail
  </a>
  <br>
  <button class="detail" (click)="checkout(book)">buy</button>

</a>
